name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      tag_name:
        description: 'Tag name for release'
        required: true
        default: 'v1.0'
        type: string

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Get tag name
        id: tag
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "tag_name=${{ github.event.inputs.tag_name }}" >> $GITHUB_OUTPUT
          else
            echo "tag_name=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          fi
          
      - name: Check if executable exists
        run: |
          if [ ! -f "dist/WarpCleanupTool-v1.0-windows-x64.exe" ]; then
            echo "Error: dist/WarpCleanupTool-v1.0-windows-x64.exe not found!"
            exit 1
          fi
          echo "File size: $(du -h dist/WarpCleanupTool-v1.0-windows-x64.exe | cut -f1)"
          
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.tag.outputs.tag_name }}
          name: Warp Cleanup Tool ${{ steps.tag.outputs.tag_name }}
          body: |
            ## 🚀 Warp 一键清理工具 ${{ steps.tag.outputs.tag_name }}
            
            ### 📦 下载
            - **Windows x64**: `WarpCleanupTool-v1.0-windows-x64.exe`
            
            ### ✨ 功能特性
            - 🎯 一键清理 Warp 所有数据和配置
            - 🖥️ 现代化图形界面，操作简单
            - 🔒 支持DPAPI解密，完整清理用户数据
            - ⚡ 独立可执行文件，无需安装依赖
            - 🛡️ 智能检测管理员权限
            
            ### 🚀 使用方法
            1. 下载 `WarpCleanupTool-v1.0-windows-x64.exe`
            2. 右键选择"以管理员身份运行"
            3. 点击"开始清理"即可
            
            ### ⚠️ 重要提示
            - 此工具将**完全删除** Warp 的所有数据
            - 清理前请**备份重要配置**
            - 操作**不可撤销**，请谨慎使用
            
            ---
            
            **🎉 感谢使用！有问题请到 [Issues](https://github.com/hj01857655/warp-dev-cleanup-tool/issues) 反馈！**
          files: |
            dist/WarpCleanupTool-v1.0-windows-x64.exe
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}