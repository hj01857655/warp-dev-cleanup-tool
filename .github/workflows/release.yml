name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      tag_name:
        description: 'Tag name for release'
        required: true
        default: 'v1.0'
        type: string

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Get tag name
        id: tag
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "tag_name=${{ github.event.inputs.tag_name }}" >> $GITHUB_OUTPUT
          else
            echo "tag_name=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          fi
          
      - name: Check if executable exists
        run: |
          if [ ! -f "dist/WarpCleanupTool-v1.0-windows-x64.exe" ]; then
            echo "Error: dist/WarpCleanupTool-v1.0-windows-x64.exe not found!"
            exit 1
          fi
          echo "File size: $(du -h dist/WarpCleanupTool-v1.0-windows-x64.exe | cut -f1)"
          
